<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Natal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Partículas no fundo -->
    <div class="particles"></div>

    <!-- Cartão de Natal -->
    <div class="card-container">
        <div class="card">
            <div class="image">
                <img src="img/sino_natal.png" alt="Sino de Natal">
            </div>
            <div class="message">
                <h1>🎄 FELIZ NATAL!</h1>
                <p>
                    Boas festas!<br>
                    Que seu ano seja cheio de amor, felicidade e momentos mágicos.<br>
                    Com carinho,<br>
                    Seu amigo, Yago.
                </p>
                <button class="btn">Clique para mais magia! 🎁</button>
            </div>
        </div>
    </div>
</body>
</html>
